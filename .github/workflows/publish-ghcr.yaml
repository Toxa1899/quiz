name: Docker image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username dani00995 --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/dani00995/quiz:latest
          docker push ghcr.io/dani00995/quiz:latest